<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 align="center">Student Registration Form</h1>
     <hr>
     <label for="name">Full Name:</label>
     <input type="text" id="name" name="fullname" placeholder="Enter your Full Name">
     <br><br>
     <label for="email">Email:</label>
     <input type="text" id="email" name="email" placeholder="Enter valid email address">
     <br><br>
     <label for="password">password:</label>
     <input type="password" id="password" name="password" placeholder="Enter password" required>
     <br><br>
     <label>Gender:</label>
     <input type="radio" id="male" name="gender" value="Male">
     <label for="male">Male</label>

     <input type="radio" id="female" name="gender" value="Female">
     <label for="female">Female</label>

     <input type="radio" id="other" name="gender" value="Other">
     <label for="other">Other</label>
     <br><br>
     <label for="course">Course:</label>
     <select name="Course" id="course">
        <option>Btech</option>
        <option>Bsc</option>
        <option>Bca</option>
        <option>Bcom</option>
        <option>Ba</option>
        <option>Mca</option>
        <option>Mba</option>
     </select>
     <br><br>
     <label for="contact">Contact No:</label>
     <input type="tel" id="contact" name="contact no" placeholder="Enter your phone no" required>
     <br><br>
     <label for="address">Address:</label>
     <textarea id="address" name="address" placeholder="Enter your adress"></textarea>
     <br><br>
     <input type="submit" value="register">
     <input type="submit" value="clear">
     <hr>
     <p align="center">&copy; 2025 Student Registration Portal</p>

</body>
</html>
